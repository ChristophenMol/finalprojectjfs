<html>

    <body>
        <h1>Captured</h1>

    <div class="home">

    <h3>Capture and share your creativity.</h3>
    <br>
    <form>
        <div class="form-group">

        <br>

        <input type="text" placeholder="Username" min="5" max="10" required/>

    </div>
    <div class="form-group">
        <label for="password">Enter Password: </label>
        <br>
        <input type="password" placeholder="password" min="7" required/>
    </div>
    <br>

    <div class="form-group">
    <button>Sign Up</button>
    </div>
    <div class="form-group">
    <button>Continue as Guest</button>
    </div>
    </form>
